<f:layout name="Frontend" />
<f:section name="Content">

    <f:if condition="{session}">
        <article class="sessionplaner-sessiondetail">
            <div class="sessionplaner-sessiondetail-title">
                <h1>{session.topic}</h1>
            </div>
            <div class="sessionplaner-sessiondetail-description">
                <f:format.html>{session.description}</f:format.html>
            </div>
            <div class="sessionplaner-sessiondetail-meta">
                <f:render partial="Session/Box" arguments="{settings: settings, session: session}" />
            </div>
            <f:if condition="{session.documents}">
                <div class="sessionplaner-sessiondetail-documents">
                    <h4>{f:translate(key: 'documents')}</h4>
                    <ul>
                        <f:for each="{session.documents}" as="document">
                            <li><a href="{document.publicUrl}"><i class="icon-doc"></i> {document.name}</a></li>
                        </f:for>
                    </ul>
                </div>
            </f:if>
            <div class="sessionplaner-sessiondetail-backlink">
                <f:link.action action="list">{f:translate(key: 'back-to-overview')}</f:link.action>
            </div>
        </article>
        <f:render partial="Disqus/Index" arguments="{settings: settings}" />
    </f:if>

</f:section>
