<f:layout name="Frontend" />
<f:section name="content">

    <f:for each="{days}" as="day">
        <h3>{day.name}</h3>
        <ul>
            <f:for each="{day.rooms}" as="room">
                <li class="room">
                    <h4>{room.name}</h4>
                    <ul>
                        <f:for each="{room.slots}" as="slot">
                            <li class="slot">
                                <span class="time">
                                    <sessionplanervh:format.time value="{slot.start}" />
                                </span>
                                <f:for each="{room.sessions}" as="session">
                                    <f:if condition="{0: day, 1: slot} == {0: session.day, 1: session.slot}">
                                        <section>
                                            <strong>{session.topic}</strong><br>
                                            <f:translate key="by" /> {session.speaker}
                                            {session.twitter}
                                            {session.attendees}
                                            {session.type}
                                            {session.level}
                                            {session.description}
                                            {session.download}
                                        </section>
                                    </f:if>
                                </f:for>
                            </li>
                        </f:for>
                    </ul>
                </li>
            </f:for>
        </ul>
    </f:for>
    <div class="filterbox">
        <h3>
            <f:translate key="filter-time" />
        </h3>
        <span class="clock">###TIME###</span>
        <h3>
            <f:translate key="filter-headline" />
        </h3>
        <!-- ###FILTER### begin -->
        <h4>###TITLE###</h4>
        <ul class="filters">
            <!-- ###ITEM### begin -->
            <li>###VALUE###</li>
            <!-- ###ITEM### begin -->
        </ul>
        <!-- ###FILTER### end -->
        <p><br><strong><f:translate key="filter-comment" /></strong></p>
    </div>
    <div class="hide">###TWITTER###</div>

</f:section>
